<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易博客</title>
    <!-- 引入Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">门外扫雪</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">关于</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="toolsLink" href="static/assets/html/tools.html">工具箱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">待添加</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 欢迎区域 -->
    <header class="jumbotron text-center bg-secondary text-white">
        <div class="container">
            <h1>欢迎来到我的博客</h1>
            <p class="lead">这里分享各种有趣的话题和知识。</p>
        </div>
    </header>

    <!-- 博客列表 -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8" id="blogListContainer">
                <h2 class="mb-4">最新博客</h2>
                <div class="card mb-4" data-blog-id="1">
                    <div class="card-body">
                        <h5 class="card-title">博客标题1</h5>
                        <p class="card-text">博客内容摘要1...</p>
                        <button type="button" class="btn btn-primary read-more-btn">阅读更多</button>
                    </div>
                </div>
                <div class="card mb-4" data-blog-id="2">
                    <div class="card-body">
                        <h5 class="card-title">博客标题2</h5>
                        <p class="card-text">博客内容摘要2...</p>
                        <button type="button" class="btn btn-primary read-more-btn">阅读更多</button>
                    </div>
                </div>
                <!-- 其他博客卡片 -->
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4">
                <h2 class="mb-4">登录/注册</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="输入用户名">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="输入密码">
                    </div>
                    <button type="button" class="btn btn-primary" id="loginButton">登录</button>
                    <a href="#" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">注册新用户</a>

                </form>

                <div id="userGreeting" class="mt-3" style="display:none;">
                    <p>欢迎, <span id="loggedInUsername"></span>!</p>
                    <button type="button" class="btn btn-primary" id="quitButton">退出登录</button>
                </div>

            </div>


        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">注册新用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="输入用户名">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="输入邮箱">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="输入密码">
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="registerConfirmPassword"
                                placeholder="再次输入密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">注册</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 博客全文模态框 -->
    <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blogModalLabel">博客标题</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>发布时间：</strong>2023-04-01</p>
                    <p><strong>发布人：</strong>博主</p>
                    <hr>
                    <p>这里是博客的全文内容...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 关于弹窗 -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">关于</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>欢迎来到我的博客！在这里，你可以找到各种有趣的话题和知识。</p>
                    <p>如果你有任何问题或建议，请随时联系我。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="text-center bg-light py-3">
        <p>我的简易博客 &copy; 2024</p>
    </footer>

    <!-- 引入Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="static/assets/js/bootstrap.bundle.min.js"></script>

    <!--      axios-->
    <script src="static/assets/js/axios.min.js"></script>
    <script>
        var blogPosts = [
            {
                id: 1,
                title: '正在加载1',
                content: '正在加载，请稍后1...',
                user_id: '门外扫雪1',
                created_at: '2023-04-01'
            },
            {
                id: 2,
                title: '正在加载2',
                content: '正在加载，请稍后2...',
                user_id: '门外扫雪2',
                created_at: '2023-04-02'
            },
            // 更多博客数据...
        ];
        axios({
            method: "get",
            // url: "http://tooldo.cn/allblogs"
            url: "http://122.51.107.225/allblogs"
        }).then(function (resp) {
            let allblogs_res = resp.data;
            console.log(allblogs_res)
            if (allblogs_res.code == 20000) {
                var allblogs = allblogs_res.data;
            }
            console.log(allblogs)
            blogPosts = allblogs
            renderBlogList(blogPosts);
        })

        function renderBlogList(posts) {
            var blogListContainer = document.getElementById('blogListContainer');
            blogListContainer.innerHTML = ''; // 清空当前的内容

            posts.forEach(function (post) {
                var blogItem = document.createElement('div');
                blogItem.classList.add('card', 'mb-4');
                blogItem.setAttribute('data-blog-id', post.id);
                blogItem.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.content.substring(0, 20)}...</p>
                <p class="card-text"><small class="text-muted">作者：${post.user_id}，发布日期：${post.created_at}</small></p>
                <button type="button" class="btn btn-primary read-more-btn">阅读更多</button>
            </div>
        `;
                blogListContainer.appendChild(blogItem);
            });
        }
        renderBlogList(blogPosts);

        var login_token;

        function setToken() {
            // 获取工具箱链接元素
            var toolboxLink = document.getElementById('toolsLink');

            // 设置href属性，包含token参数
            toolboxLink.href = "static/assets/html/tools.html?token=" + login_token;
        }

        // 在页面加载完成后设置token
        document.addEventListener('DOMContentLoaded', setToken);

        document.addEventListener('DOMContentLoaded', function () {
            var loginButton = document.getElementById('loginButton');
            var loginForm = document.getElementById('loginForm');
            var userGreeting = document.getElementById('userGreeting');
            var loggedInUsername = document.getElementById('loggedInUsername');
            var quitButton = document.getElementById('quitButton');

            loginButton.addEventListener('click', function () {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                post_4_login = {
                    "user_account": username,
                    "user_password": password
                }
                axios({
                    method: "post",
                    // url: "http://tooldo.cn/login",
                    url: "http://122.51.107.225/login",
                    data: post_4_login
                }).then(function (resp) {
                    let login_res = resp.data;
                    // console.log(login_res)
                    if (login_res.code == 20000) {
                        loggedInUsername.textContent = username;
                        loginForm.style.display = 'none';
                        userGreeting.style.display = 'block';
                        login_token = login_res.data;
                        setToken()
                    } else if (login_res.code == 50000) {
                        alert(login_res.info)
                    } else {
                        alert("未知错误，请联系管理员。")
                    }
                })
            });
            quitButton.addEventListener('click', function () {
                // 清空输入字段
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';

                // 隐藏欢迎信息和退出登录按钮
                userGreeting.style.display = 'none';

                // 显示登录表单
                loginForm.style.display = 'block';
            });
            var blogModal = document.getElementById('blogModal');
            var blogModalTitle = document.getElementById('blogModalLabel');
            var blogModalBody = blogModal.querySelector('.modal-body');
            var blogContents = [
                { id: 1, title: '博客标题1', content: '这里是博客1的全文内容...' },
                { id: 2, title: '博客标题2', content: '这里是博客2的全文内容...' },
                // 更多博客内容...
            ];
            document.body.addEventListener('click', function (event) {
                if (event.target.classList.contains('read-more-btn')) {
                    var blogId = event.target.parentElement.parentElement.getAttribute('data-blog-id');
                    var blogContent = blogPosts.find(function (blog) { return blog.id == blogId; });

                    if (blogContent) {
                        blogModalTitle.textContent = blogContent.title;
                        blogModalBody.innerHTML =
                            '<strong>' + '<p>' + '作者：' + blogContent.user_id + '</p>' + '</strong>'
                            + '<p>' + blogContent.created_at + '</p>'
                            + '<p>' + blogContent.content + '</p>';
                    }

                    // 显示模态框
                    var modal = new bootstrap.Modal(blogModal);
                    modal.show();
                }
            });

            var aboutModal = new bootstrap.Modal(document.getElementById('aboutModal'));

            // 为“关于”链接添加点击事件监听器
            document.querySelector('.nav-link[href="#"]').addEventListener('click', function () {
                // 显示模态框
                aboutModal.show();
            });
        });


    </script>


</body>

</html>
